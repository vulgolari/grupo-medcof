name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Especifique a versão do Node que você está usando

    - name: Install Dependencies
      run: npm install

    - name: Run Cypress Tests
      uses: cypress-io/github-action@v2
      with:
        start: npm start # Substitua isso pelo comando para iniciar seu servidor ou aplicação
        wait-on: 'http://localhost:8080' # Substitua pela URL que sua aplicação rodará localmente
        wait-on-timeout: 60 # Timeout em segundos para esperar a aplicação ficar disponível

    - name: Upload Artifacts (Optional)
      if: failure() # Só executa se o passo anterior falhar
      uses: actions/upload-artifact@v2
      with:
        name: cypress-screenshots
        path: cypress/screenshots

    - name: Upload Artifacts (Optional)
      if: failure() # Só executa se o passo anterior falhar
      uses: actions/upload-artifact@v2
      with:
        name: cypress-videos
        path: cypress/videos
